<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
 margin:0;
 height:100vh;
 display:flex;
 align-items:center;
 justify-content:center;
 background:var(--bg);
 color:var(--txt);
}

.card{
 width:320px;
 padding:24px;
 background:var(--panel);
 border:1px solid var(--border);
 border-radius:14px;
 box-shadow:0 10px 30px rgba(0,0,0,.15);
}

h2{
 margin-top:0;
 text-align:center;
}

input{
 width:100%;
 padding:12px;
 margin:10px 0;
 border-radius:10px;
 border:1px solid var(--border);
 background:transparent;
 color:var(--txt);
}

button{
 width:100%;
 padding:12px;
 border-radius:10px;
 border:none;
 background:#2563eb;
 color:#fff;
 font-weight:bold;
 cursor:pointer;
}
</style>
</head>

<body>
<div class="card">
  <h2>üîê Acceso</h2>
  <input id="user" placeholder="Usuario">
  <input id="pass" type="password" placeholder="Clave">
  <button onclick="login()">Ingresar</button>
</div>

<script>
function login(){
  const u=document.getElementById("user").value;
  const p=document.getElementById("pass").value;

  // ‚ö†Ô∏è base local (luego lo conectamos a Sheets)
  if(u==="admin" && p==="1234"){
    localStorage.setItem("session","ok");
    parent.loadModule("main.html");
  }else{
    alert("Credenciales incorrectas");
  }
}
</script>
</body>
</html>
